<div class="row">
    <div class="col s12 m6 l4 offset-m3 offset-l4">
        <div class="row">
            <label for="user_name">Username</label>
            <input placeholder="Username" id="user_name" type="text" class="validate" data-bind="value: username">
        </div>
        <div class="row">
            <label for="password">Password</label>
            <input placeholder="Password" id="password" type="password" class="validate" data-bind="value: password">
        </div>
        <div  class="row">
            <input type="checkbox" class="filled-in" id="remember_me" />
            <label for="remember_me">Remember me</label>
        </div>
        <div class="row">
            <button class="btn green accent-2" data-bind="click: submitLogin, css: { disabled: !(username() && password())}">Login</button>
            <button class="btn" data-bind="click: submitCancel">Cancel</button>
        </div>
    </div>
</div>
